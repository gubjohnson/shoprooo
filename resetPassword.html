<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>resetPassword</title>
    <link rel="stylesheet" href="css/resetpass.css">
</head>
<body>
    <header>header</header>
    <section class="main-box">
        <div class="resetFormWrapper">
            <div class="reset-item" >
                    <form action="" class="resetPasswordForm">
                            <label for="exsitUser" class="reset-label"><img src="./images/nav/user.png" alt="lock"></label>
                            <input type="text" id="exsitUser" class="itxt pass" autocomplete="off" name="username" placeholder="用户名">                                           
                    </form> 
                    <p class="item_"></p>

            </div>
            <div class="reset-item reset-item-question ">
                <form action="" class="resetPasswordForm">
                    <div  class="reset-item-info">
                        <label for="questionReset" class="reset-label">你的问题</label>
                        <select id="questionReset" class="titxt pass">
                                <option value="volvo">请选择您的问题</option>
                                <option value="volvo">您的父亲叫什么名字？</option>
                                <option value="volvo">您的母亲叫什么名字？</option>
                                <option value="saab">您的儿童时期的好朋友叫什么名字？</option>
                                <option value="opel">您的出生地？</option>
                                <option value="audi">您最爱的人？</option>
                        </select>
                    </div>
                    <p class="item_"></p>
                    <div class="reset-item-info">
                            <label for="resetAnswer" class="reset-label">您的答案</label>
                            <input type="text" maxlength="20" class="itxt pass"  id="resetAnswer" />
                    </div>
                    <p class="item_"></p>
                 </form>
            </div>
            <div class="reset-item reset-item-pass">                
                    <form action="" class="resetPasswordForm">
                        <div class="reset-item reset-item-1">
                                <label for="newUserPass-member" class="reset-label"><img src="./images/nav/lock.png" alt="lock"></label>
                                <input type="password" id="newUserPass-member" class="itxt pass" autocomplete="off" name="newPasswordMember" placeholder="请输入新密码">                                        
                        </div>
                            <p class="item_"></p>
                        <div class="reset-item reset-item-1">
                            <label for="reNewUserPass-member" class="reset-label"><img src="./images/nav/lock.png" alt="lock"></label>
                            <input type="password" id="reNewUserPass-member" class="itxt pass" autocomplete="off" name="reNewPasswordMember" placeholder="请再输入新密码">                                        
                        </div>
                            <p class="item_"></p>
                    </form> 
            </div>
    </div>
    </section>
    <footer>footer</footer>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="./js/resetpass.js"></script>

</html>
